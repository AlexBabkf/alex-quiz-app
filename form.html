<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Add Question</title>
  </head>
  <body>
    <header>
      <h1>Alex's Quiz App</h1>
    </header>
    <main class="main">
      <form data-js="form">
        <section>
          <label for="question">Your Question:</label>
          <div>
            <textarea
              name="question"
              id="question"
              cols="30"
              rows="10"
              placeholder="Please enter your question"
              maxlength="50"
              data-js="q"
              required
              autofocus
            ></textarea>
          </div>
          <div class="qchar" data-js="qchar"></div>
        </section>
        <section>
          <label for="answer">Your Answer:</label>
          <div>
            <textarea
              name="answer"
              id="answer"
              cols="30"
              rows="10"
              placeholder="Please enter your answer"
              maxlength="30"
              data-js="a"
              required
            ></textarea>
          </div>
          <div class="achar" data-js="achar"></div>
        </section>
        <section>
          <label for="tags">Tags: </label>
          <input class="q-tag" type="text" id="tags" name="tags" />
        </section>
        <input type="submit" value="Submit Question!" />
      </form>
    </main>
    <footer>
      <a class="icon" href="index.html"
        ><img class="footer-icon" src="assets/home.png" alt="homepage"
      /></a>
      <a class="icon" href="bookmarks.html"
        ><img
          class="footer-icon"
          src="assets/bookmark_transparent.png"
          alt="bookmark-page"
      /></a>
      <a class="icon" href="user.html"
        ><img class="footer-icon" src="assets/profile.png" alt="profile-page"
      /></a>
      <a class="icon" href="forms.html"
        ><img
          class="footer-icon"
          src="assets/plusBlack.png"
          alt="question-page"
      /></a>
    </footer>
    <script src="./js/form.js"></script>
  </body>
</html>
