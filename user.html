<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Homepage</title>
  </head>
  <body>
    <header>
      <h1>Alex's Quiz App</h1>
    </header>
    <div class="user">
      <img src="icons/user.png" alt="User IAGE" />
      <h1>User's Name</h1>
    </div>
    <main>
      <section>
        <fieldset>
          <legend>About me</legend>
          <p>
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Enim alias
            laborum nisi obcaecati, odit reiciendis consectetur doloribus fuga
            magnam! Ipsum iste mollitia quia consequatur eos numquam!
            Dignissimos, adipisci iusto? Nam?
          </p>
        </fieldset>
      </section>
      <section>
        <div class="user-stats">
          <span class="comb"
            ><img class="user-icon" src="icons/qna.jpg" alt="QnA icon" />
            <h3>8</h3></span
          >
          <span class="comb"
            ><img
              class="user-icon"
              src="icons/bookmarked.png"
              alt="bookmarked icon"
            />
            <h3>10</h3>
          </span>
        </div>
      </section>
      <section>
        <fieldset>
          <legend>Settings</legend>

          <div>
            <input
              type="radio"
              id="classic"
              name="drone"
              value="classic"
              checked
            />
            <label for="classic">Classic Mode</label>
          </div>

          <div>
            <input type="radio" id="dark" name="drone" value="dark" />
            <label for="dark">Dark Mode</label>
          </div>
        </fieldset>
      </section>
    </main>
    <footer>
      <a class="icon" href="index.html"
        ><img class="footer-icon" src="assets/home.png" alt="homepage"
      /></a>
      <a class="icon" href="bookmarks.html"
        ><img
          class="footer-icon"
          src="assets/bookmark_transparent.png"
          alt="bookmark-page"
      /></a>
      <a class="icon" href="user.html"
        ><img
          class="footer-icon"
          src="assets/profile_filled.png"
          alt="profile-page"
      /></a>
    </footer>
  </body>
</html>
